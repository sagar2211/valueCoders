<mat-card>
    <mat-card-title>
        Add a New Questions
    </mat-card-title>
    <mat-card-content>
        <form class="example-form" [formGroup]="questionForm" (ngSubmit)="onSubmit()">
                <div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-select class="spaceShift" matNativeControl required formControlName="questionType"
                                (selectionChange)="questionTypeChange($event)">
                                <mat-option value="checkbox">Checkbox List</mat-option>
                                <mat-option value="paragraph">Paragraph</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Type question here</mat-label>
                            <input matInput placeholder="Type question here" formControlName="question">
                        </mat-form-field>
                    </div>
                    <div>
                        <div formArrayName="optionArray" *ngIf="selectedType === 'checkbox'">
                            <div *ngFor="let optn of noOfOptions().controls; let j = index" [formGroupName]="j">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Add Answer Option</mat-label>
                                    <input matInput placeholder="Type question here" formControlName="option">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button mat-raised-button color="primary" type="button" *ngIf="selectedType === 'checkbox'" (click)="addOption()">+ Add another answer</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!questionForm.valid">Submit</button>
                </div>
        </form>
    </mat-card-content>
</mat-card>
